<!DOCTYPE html>
<html lang="en">
<head>
  <!--Esto lo hace  automatico el intelli cuando hago un nuevo archivo html, he visto unas pocas cosas como funciona-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Usuario</title>
  <link rel="stylesheet" href="../css/formStyle.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <!-- Esta es la parte que hace que se vea la imagen en el navegador en lugar de un texto----->
  <link rel="icon" href="../img/logo.png" sizes="any">
  <link rel="icon" href="../img/logo.png" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../img/logo.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>


<div class="form-container">
  <form id="registroForm" class="animated-form" novalidate>
    <h2>Crear cuenta</h2>

    <div class="input-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />
      <small class="error" id="errorNombre"></small>
    </div>

    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />
      <small class="error" id="errorEmail"></small>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />
      <small class="error" id="errorPassword"></small>
    </div>

    <div class="input-group">
      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" required />
      <small class="error" id="errorConfirmar"></small>
    </div>

    <div class="input-group checkbox-group">
      <input type="checkbox" id="terminos" />
      <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
      <small class="error" id="errorTerminos"></small>
    </div>

    <button type="submit" class="btn">Registrarse</button>

    <p id="mensaje"></p>
    <p class="login-link">Ya tienes Cuenta, <a href="formLogin.html">Iniciar Sesion</a></p>
  </form>
</div>
<script src="../js/scriptFormRegistro.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/swetalert.js"></script>
</body>
</html>
